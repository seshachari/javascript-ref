        function reverseString(str) {
        if (str === ""){
            return "";
        }
           
        else
        {
            return reverseString(str.substr(1)) + str.charAt(0);
                              

        }
           
        }

       var d=reverseString("hello");
       console.log(d);

        function reverseStringVal(abc){
            if(abc==="")
            {
                return "";
               
            }
            else{
               
                return reverseStringVal(abc.substr(1))+abc.charAt(0);;
               
            }
            

        }

    var name= reverseStringVal("hello"); 
    console.log(name);
