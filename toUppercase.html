<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>toUpperCase</title>
</head>

<body>
    <h4>toUpperCase()</h4>
    <script>
        var a='naresh';
        var b=a.toUpperCase();
        console.log(b);
        console.log(typeof b);

        var c='NARESH';
        var d=c.toLowerCase();
        console.log(d);
        console.log(typeof d);
      
        
      
     
</script>
</body>


</html>
