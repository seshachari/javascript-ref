<body>
<h3>India national cricket team/Roster</h3>
<script>
function playerrank(){
    if(this.runs>100 && this.runs<=200){
        return "Grade A";
    }
    else if(this.runs>50 && this.runs<=100)
    {
        return "Grade B"
    }
    else{
        return "Grade C"
    }
}

 var players=[
    {playerName:"Virat Kohli", role:"Batsman", runs:100, playerStatus:"Out", rank:playerrank},
    {playerName:"MS Dhoni", role:"Wicket-Keeper", runs:150, playerStatus:"Not Out", rank:playerrank},
    {playerName:"Rohit Sharma", role:"Batsman", runs:30, playerStatus:"Out", rank:playerrank},
    {playerName:"Hardik Pandya", role:"All-Rounder", runs:150, playerStatus:"Out", rank:playerrank},
    {playerName:"Ravichandran ", role:"Bowler", runs:70, playerStatus:"Not Out", rank:playerrank},
    {playerName:"Rishabh Pant ", role:"Wicket-Keeper", runs:20, playerStatus:"Out", rank:playerrank},
    {playerName:"Shikhar Dhawan", role:"Batsman", runs:190, playerStatus:"Out", rank:playerrank},
 ];

 for(var i=0; i<players.length; i++)
 {
     console.log(players[i].playerName);
     console.log(players[i].role);
     console.log(players[i].runs);
     console.log(players[i].playerStatus);
     console.log(players[i].rank());
     console.log("-----------------------------------------------------");
 }
