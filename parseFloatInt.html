<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>parseFloat</title>
</head>

<body>
    <h4>parseFloat</h4>
    <script>
        var a="10.25252";
        var b=parseFloat(a);
        console.log(b);
        console.log(typeof b);
        
        var c="abcd";
        var d=parseFloat(c);
        console.log(d);
        console.log(typeof d);

        var e="123abcd";
        var f=parseFloat(e);
        console.log(f);
        console.log(typeof f);
       
        var g="abcd123";
        var h=parseFloat(g);
        console.log(h);
        console.log(typeof h);
     
</script>
</body>


</html>
