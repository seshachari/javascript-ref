<body>
    <div class="section-block">
        <div class="container">
            <div class="row">
                <div class="col">
                    <h2>filter</h2>
                    <p>arr.filter() function is used to create a new array from a given array consisting of only those elements from the given array which satisfy a 
                        condition st by the argument function </p>
                    <h4>Syntax</h4>
                    <div class="highlight">
                        var newArray=arr.filter(arg_function[, this_arg]);
                    </div>
                </div>
            </div>
            <div class="row">
                <!-- <div class="col-sm-3">

                <div class="col-sm-3">
                        <div class="form-group">
                                <label> Array</label>
                                <p id="res-block2"></p>
                         </div>

                <div class="col-sm-3">
                        <div class="form-group">

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="assets/js/jquery-3.2.1.slim.min.js"></script>
        <script src="assets/js/popper.min.js"></script>
        <script src="assets/js/bootstrap.min.js"></script>
        <script>
            var abc=[-10,20,12,-1,8,-3,4,45];
            function isNegative(element, index, array){
                return element < 0;
            }
            var res=abc.filter(isNegative);
            document.getElementById("res-block").innerHTML=res;
            var emp=[
                    {"name":"Naresh","des":"UI Lead","age":32},
                    {"name":"Mallesh","des":"Tech Admin & HR","age":38},
                    {"name":"Chari","des":"Mobile","age":27},
                    {"name":"Sravanthi","des":"Wordpress Pulgin","age":38},
                ];
            function isAgebelow(element, index, array){
                 return element.age<30;
            }
            var filteredRes=emp.filter(isAgebelow);
            document.getElementById("res-block2").innerHTML="["+filteredRes[0].name+"]";
            console.log(filteredRes[0].name);
    </script>
</body>
