<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>indexOf</title>
</head>

<body>
    <h4>indexOf()</h4>
    <p>It is used to search the character / string the actual string, if the given character / string found in the actual string, 
        it returns the string index where it is found.</p>
    <script>
        var a='naresh bolakonda';
        var b=a.indexOf("a");
        console.log(b);
        console.log(typeof b);

        var c=a.indexOf("bola");
        console.log(c);

        var d=a.indexOf("a"); // first occurrence 
        console.log(d);

        var e=a.indexOf("a",7); // second occurrence 
        console.log(e);


       
        
      
     
</script>
</body>


</html>
