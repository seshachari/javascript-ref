<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>setTimeout</title>
</head>

<body>

    <h2>setTimeOut()</h2>
  
    <script>
        window.setTimeout(showSysDate,5000);
        function showSysDate(){
            console.log(new Date().toLocaleDateString());
            alert(new Date().toLocaleTimeString());
        }
      
     
    </script>
</body>


</html>
