<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>toFixed</title>
</head>

<body>
    <h4>toFixed()</h4>
    <script>
        var a=10;
        var b=a.toFixed(0);
        console.log(b);
        console.log(typeof b);

        var c=10;
        var d=c.toFixed(2);
        console.log(d);
        console.log(typeof d);
        
      
     
</script>
</body>


</html>
