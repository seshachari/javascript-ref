<body>
    <div class="section-block">
        <div class="container">
            <div class="row">
                <div class="col">
                    <h2>Functions</h2>
                </div>
            </div>
            <div class="row">
                <div class="col">

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="assets/js/jquery-3.2.1.slim.min.js"></script>
        <script src="assets/js/popper.min.js"></script>
        <script src="assets/js/bootstrap.min.js"></script>
        <script>
            // setTimeout(function(){
            //     console.log("This function called as a higher order functions");
            // },4000);

            
            function abc(){
                return function(){
                   return "Hello Higher Order function ";
                }
            }    

            var y=abc();
            var res2=y();
            console.log(res2);
            var res3=abc()();
            console.log(res3);

            function obj(){

                return {
                        "firstName":"Naresh",
                        "lastName":"Bolakonda"
                }
            }
            var emp=obj();
            console.log(emp.firstName);
        </script>
</body>
