        <script>
           function loadData(){
               var country=document.getElementById("country").value;
               console.log(country);
               var xhttp=new XMLHttpRequest();
               xhttp.onreadystatechange=function(){
                /* 
                    0: request not initialized
                    1: server connection established
                    2: request received 
                    3: processing requist 
                    4: request finished and response is ready
                */
                if(xhttp.readyState===4 && this.status === 200){
                    var responseData=xhttp.responseText;
                    var jsonData=JSON.parse(responseData);
                    var capital=jsonData[0].capital;
                    document.getElementById("capital").innerHTML=capital;
                }
               }
               xhttp.open("GET","https://restcountries.eu/rest/v2/name/"+country+"?fullText=true", true);
               xhttp.send();
           }
        
        function onAjaxload(){
            var xhttp=new XMLHttpRequest();
            xhttp.onreadystatechange=function(){
               if(this.readyState==4 && this.status==200){
                   document.getElementById("ajaxDemo").innerHTML=this.responseText;
               }
            }
            xhttp.open("GET","ajaxsample.txt", true);
            xhttp.send();
            console.dir(xhttp);
        }
        </script>
