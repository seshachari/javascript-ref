<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <title>AJAX</title>
    <style>
        .section-block { padding: 20px; }
        .section-block h2 {         font-size: 18px;      }
        .card-body h4 {  font-size: 16px;        color: #0062cc;        }
        .card{ margin-bottom: 20px;}
        .highlight{     margin-bottom: 1rem;  background-color: #f7f7f9;     padding: 1.5rem;}
     h4 {  font-size: 16px;        color: #0062cc;        }
    </style>
</head>

<body>
    <div class="section-block">
        <div class="container">
            <div class="row">
                <div class="col">
                    <h2>ajax</h2>
                  
                    <div class="highlight">
                        <h3>AJAX Introduction</h3>
                            <ul>
                                <li>Read data from a web server - after the page has loaded</li>
                                <li>Update a web page without reloading the page</li>
                                <li>Send data to a web server - in the background</li>
                            </ul>
                    </div>
                    
                </div>
            </div>
            <div class="row">
                
              


                <div class="col-md-4">
                   <h2>Welcome to Ajax using Fetch API</h2>
                   <div class="form-group">
                        <label>Enter Country</label>
                        <input type="text" class="form-control" id="country" placeholder="Enter Country">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <button class="btn btn-primary" style="margin-top: 60px;" onclick="onAjaxload()">Load Data</button>
                    </div>
                </div>


               
              
              
            </div>
            <div class="row">
                <div class="col">
                        <div class="form-group">
                                <label>Capital</label>
                                <p id="ajaxDemo"></p>
                            </div>
                      
                </div>
                <div class="col">
                        <div class="form-group">
                                <label>Currencies Code</label>
                                <p id="currenciesCode"></p>
                            </div>
                      
                </div>
            </div>
           
    </div>


        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="assets/js/jquery-3.2.1.slim.min.js"></script>
        <script src="assets/js/popper.min.js"></script>
        <script src="assets/js/bootstrap.min.js"></script>
        <script>
           function onAjaxload(){
            var countryVal=document.getElementById("country").value;
            fetch("https://restcountries.eu/rest/v2/name/"+countryVal+"?fullText=true")
            .then(function(respons){
                return respons.json();
            })
            .then(function(finalres){
                var getdata= document.getElementById("ajaxDemo").innerHTML=finalres[0].capital;
                var currency= document.getElementById("currenciesCode").innerHTML=finalres[0].currencies[0].code;
                //return  getdata;
            });

           }
        </script>
</body>
</html>
